<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(180deg, #ff758c, #ff7eb3);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* Reel container */
.reel {
    width: 360px;
    height: 640px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    padding: 25px 20px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    text-align: center;
}

h1 {
    color: white;
    margin-top: 30px;
    font-size: 2rem;
}

h2 {
    color: white;
    font-weight: 500;
    margin: 15px 0 30px;
}

/* Buttons */
button {
    padding: 12px 28px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: absolute;
    transition: 0.3s;
}

#yesBtn {
    background: #ff3b6f;
    color: white;
    left: 50%;
    transform: translateX(-120%);
    bottom: 110px;
}

#noBtn {
    background: white;
    color: #ff3b6f;
    left: 50%;
    transform: translateX(20%);
    bottom: 110px;
}

#finalYes {
    display: none;
    background: #ff3b6f;
    color: white;
    font-size: 1.3rem;
    padding: 15px 45px;
    left: 50%;
    transform: translateX(-50%);
    bottom: 110px;
}

/* Photos */
.photos {
    display: none;
    margin-top: 10px;
}

.photos img {
    width: 100%;
    height: 360px;
    object-fit: cover;
    border-radius: 20px;
    margin-bottom: 15px;
    opacity: 0;
    transform: scale(0.85);
    animation: reveal 1.8s forwards;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

@keyframes reveal {
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* Final message */
.final-message {
    display: none;
    color: white;
    font-size: 1.8rem;
    font-weight: 600;
    margin-top: 10px;
    opacity: 0;
    animation: finalFade 3s forwards;
}

@keyframes finalFade {
    to { opacity: 1; }
}

/* Heart rain */
.heart {
    position: absolute;
    top: -10px;
    font-size: 22px;
    animation: fall linear forwards;
    opacity: 0.9;
}

@keyframes fall {
    to {
        transform: translateY(720px);
        opacity: 0;
    }
}

/* BIG MULTI-COLOUR FIREWORKS */
.firework {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    pointer-events: none;
    animation: explode 1.8s forwards;
}

@keyframes explode {
    from {
        transform: scale(1);
        opacity: 1;
    }
    to {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="reel" id="reel">
    <h1>Soumya (Anu) ðŸ’•</h1>
    <h2 id="question">Will you be my Valentine?</h2>

    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™„</button>
    <button id="finalYes">YES ðŸ’˜</button>

    <div class="photos" id="photos"></div>

    <div class="final-message" id="finalMessage">
        I choose you. Always. ðŸ’–
    </div>
</div>

<script>
const reel = document.getElementById("reel");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const finalYes = document.getElementById("finalYes");
const photosDiv = document.getElementById("photos");
const question = document.getElementById("question");
const finalMessage = document.getElementById("finalMessage");

/* Updated teasing texts */
const texts = [
    "Are you sure?",
    "Really?",
    "Try again",
    "you don't love me ðŸ˜”",
    "then why are you clicking on no ðŸ™„",
    "then click on yes baby â¤ï¸",
    "still no why??",
    "okay fine i got you ðŸ˜Œ i have removed 1 option"
];

let step = 0;

/* NO button logic */
noBtn.addEventListener("click", () => {
    if (step < texts.length) {
        noBtn.textContent = texts[step];
        step++;
        noBtn.style.left = Math.random() * 60 + "%";
        noBtn.style.bottom = Math.random() * 240 + 80 + "px";
    } else {
        noBtn.style.display = "none";
        yesBtn.style.display = "none";
        finalYes.style.display = "block";
    }
});

yesBtn.addEventListener("click", startReveal);
finalYes.addEventListener("click", startReveal);

/* Photos */
const photoList = [
    "Photos/photo1.jpg",
    "Photos/photo2.jpg",
    "Photos/photo3.jpg",
    "Photos/photo4.jpg"
];

/* FULL SCREEN MULTI-COLOUR FIREWORKS */
function launchFireworks() {
    const colors = ["#ff0", "#ff4d4d", "#4dff4d", "#4dd2ff", "#ff66ff", "#ffa500"];

    for (let b = 0; b < 6; b++) {
        setTimeout(() => {
            for (let i = 0; i < 60; i++) {
                const spark = document.createElement("div");
                spark.classList.add("firework");

                spark.style.background = colors[Math.floor(Math.random() * colors.length)];
                spark.style.left = Math.random() * 100 + "%";
                spark.style.top = Math.random() * 100 + "%";

                spark.style.setProperty("--x", (Math.random() - 0.5) * 400 + "px");
                spark.style.setProperty("--y", (Math.random() - 0.5) * 400 + "px");

                reel.appendChild(spark);
                setTimeout(() => spark.remove(), 1800);
            }
        }, b * 400);
    }
}

/* Start reveal */
function startReveal() {
    question.textContent = "She said YES ðŸ’–";

    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    finalYes.style.display = "none";

    launchFireworks();

    photosDiv.style.display = "block";
    let index = 0;

    const interval = setInterval(() => {
        if (index >= photoList.length) {
            clearInterval(interval);
            setTimeout(() => {
                finalMessage.style.display = "block";
            }, 1500);
            return;
        }

        const img = document.createElement("img");
        img.src = photoList[index];
        photosDiv.appendChild(img);
        index++;
    }, 2300);
}

/* Heart rain */
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "%";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    reel.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 230);
</script>

</body>
</html>
